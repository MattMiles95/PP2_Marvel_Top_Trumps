<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Marvel Top Trumps - Online Playing Card Game">
    <meta name="keywords" content="marvel, top trumps, heroes, villains, online, game, playing cards">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/logos/marvel-favicon.webp">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Marvel Top Trumps</title>
</head>

<body id="homepage">

    <!-- Header -->
    <h1 id="game-heading" class="hidden-text">
        Marvel Top Trumps
    </h1>

    <!-- Main Content -->
    <div id="play-button-contiainer">
        <button id="play-button">Play Game!</button>
    </div>

    <!-- The below div will remain hidden until the "play" button has been pressed -->
    <div id="deck-choice-container">
        <button id="close-window"><i class="fa-regular fa-circle-xmark"></i></button>
        <h3>Choose your deck</h3>
        <a href="game-heroes.html" aria-label="Play game with the hero deck">
            <button id="heroes-button">Heroes</button>
        </a>
        <a href="game-villains.html" aria-label="Play game with the villain deck">
            <button id="villains-button">Villains</button>
        </a>
    </div>

    <!-- SCRIPT LINKS -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fadb375f06.js" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>

</body>

</html>
