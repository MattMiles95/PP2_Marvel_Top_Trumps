<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Marvel Top Trumps - Online Playing Card Game">
    <meta name="keywords" content="marvel, top trumps, heroes, villains, online, game, playing cards">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/logos/marvel-favicon.webp">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Marvel Top Trumps</title>
</head>

<body id="homepage">

    <!-- Header -->
    <h1 id="game-heading">
        <img id="game-logo" src="assets/images/game-logo.webp" alt="logo"> <span class="hidden-text">Marvel's Top
            Trumps</span>
    </h1>

    <!-- Main Content -->
    <div id="start-button-container">
        <button id="start-button">Play Game!</button>
    </div>

    <div id="deck-choice-container" class="reveal">
        <h3 id="deck-choice-container">Choose your deck:</h3>
        <a href="game-hero.html" aria-label="Play game with the hero deck">
            <button id="heroes-button">Heroes</button>
        </a>
        <a href="game-villains.html" aria-label="Play game with the villain deck">
            <button id="hero-button">Villains</button>
        </a>
    </div>

    <div id="settings-container">
        <button id="sound-button"><i class="fa-solid fa-volume-high"></i></button>
        <button id="help-button"><i class="fa-solid fa-circle-info"></i></button>
    </div>

    <!-- SCRIPT LINKS -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fadb375f06.js" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>

</body>

</html>
