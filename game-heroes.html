<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Marvel Top Trumps - Online Playing Card Game">
    <meta name="keywords" content="marvel, top trumps, heroes, villains, online, game, playing cards">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/logos/marvel-favicon.webp">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Marvel Top Trumps</title>
</head>

<body id="heroes-game">

    <!-- Game Controls -->
    <div id="deal-button-container">
        <div id="deal-button-box">
            <p>Ready... Steady...</p>
            <button id="deal-cards-button">Fight!</button>
        </div>
    </div>

    <div id="results-screen">
        <!-- This div will be populated with either a 'win', 'lose' or 'draw' pop up once the user picks a stat to play -->
    </div>

    <!-- User Card -->
    <div id="hero-card">
        <div id="hero-card-back">
            <img src="assets/images/logos/game-logo.webp">
        </div>
        <div id="hero-card-front">
            <div id="hero">
                <!-- This div will be populated with a randomly selected hero from userHeroesGallery array -->
            </div>
        </div>
        <div id="user-buttons">
            <ul>
                <li>
                    <button id="power-btn"><i class="fa-solid fa-fire-flame-curved"></i>power</button>
                </li>
                <li>
                    <button id="agility-btn"><i class="fa-solid fa-feather-pointed"></i>agility</button>
                </li>
                <li>
                    <button id="intel-btn"><i class="fa-solid fa-brain"></i>intel</button>
                </li>
                <li>
                    <button id="fighting-btn"><i class="fa-solid fa-hand-fist"></i>fighting</button>
                </li>
                <li>
                    <button id="battle-iq-btn"><i class="fa-solid fa-bullseye"></i>battle iq</button>
                </li>
            </ul>
        </div>
    </div>

    <!-- CPU Card -->
    <div id="villain-card">
        <div id="villain-card-back">
            <img src="assets/images/logos/game-logo.webp">
        </div>
        <div id="villain-card-front">
            <div id="villain">
                <!-- This div will be filled with a randomly selected villain from villainsGallery array -->
            </div>
        </div>
    </div>

    <!-- SCRIPT LINKS -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fadb375f06.js" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="assets/js/heroes.js"></script>

</body>

</html>
