<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Marvel Top Trumps - Online Playing Card Game">
    <meta name="keywords" content="marvel, top trumps, heroes, villains, online, game, playing cards">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/logos/marvel-favicon.webp">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Marvel Top Trumps</title>
</head>

<body id="heroes-game">

    <!-- Game Controls -->
    <table id="score-board">
        <tr>
            <td class="hero-score">Heroes</td>
            <td></td>
            <td class="villain-score">Villains</td>
        </tr>
        <tr>
            <td id="user-win-score" class="hero-score">0</td>
            <td>:</td>
            <td id="cpu-win-score" class="villain-score">0</td>
        </tr>
    </table>

    <div id="deal-button-container">
        <div id="deal-button-box">
            <h2>Ready... Steady...</h2>
            <button id="deal-cards-button">Fight!</button>
        </div>
    </div>

    <div id="results-screen">
        <div id="win">
            <h2>Victory!</h2>
            <button class="next-game-button">Next game</button>
        </div>
        <div id="draw">
            <h2>Draw!</h2>
            <button class="next-game-button">Next game</button>
        </div>
        <div id="lose">
            <h2>Defeat...</h2>
            <button class="next-game-button">Next game</button>
        </div>
    </div>

    <!-- User Card -->
    <div id="user-background-card1">
    </div>
    <div id="user-background-card2">
    </div>
    <div id="user-background-card3">
        <img src="assets/images/logos/game-logo.webp">
    </div>
    <div id="user-card">
        <div id="hero-card-back">
            <img src="assets/images/logos/game-logo.webp">
        </div>
        <div id="hero-card-front">
            <div id="hero">
                <!-- This div will be populated with a randomly selected hero from userHeroesGallery array -->
            </div>
        </div>
    </div>
    <div id="user-buttons">
        <ul>
            <li>
                <button id="power-btn"><i class="fa-solid fa-fire-flame-curved"></i></button>
            </li>
            <li>
                <button id="agility-btn"><i class="fa-solid fa-feather-pointed"></i></button>
            </li>
            <li>
                <button id="intel-btn"><i class="fa-solid fa-brain"></i></button>
            </li>
            <li>
                <button id="fighting-btn"><i class="fa-solid fa-hand-fist"></i></button>
            </li>
            <li>
                <button id="battle-iq-btn"><i class="fa-solid fa-bullseye"></i></button>
            </li>
        </ul>
    </div>

    <!-- CPU Card -->
    <div id="cpu-background-card1">
    </div>
    <div id="cpu-background-card2">
    </div>
    <div id="cpu-background-card3">
        <img src="assets/images/logos/game-logo.webp">
    </div>
    <div id="cpu-card">
        <div id="villain-card-back">
            <img src="assets/images/logos/game-logo.webp">
        </div>
        <div id="villain-card-front">
            <div id="villain">
                <!-- This div will be filled with a randomly selected villain from villainsGallery array -->
            </div>
        </div>
    </div>

    <!-- SCRIPT LINKS -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fadb375f06.js" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="assets/js/heroes.js"></script>

</body>

</html>
